services:
  - type: web
    name: backend-gestao-rh
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: OPENAI_KEY
        sync: false
      - key: TYPEFORM_TOKEN
        sync: false
      - key: JWT_SECRET
        sync: false 